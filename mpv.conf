profile=gpu-hq

screenshot-directory="C:\Users\andrizan\Pictures\Anime"
screenshot-format=png
screenshot-png-compression=8
screenshot-template="%F-%p-%#n"

title='${filename} - mpv'
osc=no

vo=gpu
gpu-api=d3d11
hwdec=d3d11va
video-sync=display-resample

# vo=gpu-next
